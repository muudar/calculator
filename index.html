<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "calculator-background">
            <div class = "resbar">
                <div class = "res">
                </div>
            </div>
            <div class = "calculator">
                <div class = "row">
                    <div class = "item number" data-num = "7">
                        <button>7</button>
                    </div>
                    <div class = "item number" data-num = "8">
                        <button>8</button>
                    </div>
                    <div class = "item number" data-num = "9">
                        <button>9</button>
                    </div>
                    <div class = "item operation" data-op = "รท">
                        <button>รท</button>
                    </div>
                </div>
                <div class = "row">
                    <div class = "item number" data-num = "4">
                        <button>4</button>
                    </div>
                    <div class = "item number" data-num = "5">
                        <button>5</button>
                    </div>
                    <div class = "item number" data-num = "6">
                        <button>6</button>
                    </div>
                    <div class = "item operation" data-op = "x">
                        <button >x</button>
                    </div>
                </div>
                <div class = "row">
                    <div class = "item number" data-num = "1">
                        <button>1</button>
                    </div>
                    <div class = "item number" data-num = "2">
                        <button>2</button>
                    </div>
                    <div class = "item number" data-num = "3">
                        <button>3</button>
                    </div>
                    <div class = "item operation"  data-op = "-">
                        <button>-</button>
                    </div>
                </div>
                                <div class = "row">
                    <div class = "item clear">
                        <button onclick = "clearDisplay()">C</button>
                    </div>
                    <div class = "item number" data-num = "0">
                        <button>0</button>
                    </div>
                    <div class = "item equal">
                        <button onclick = "showResult()">=</button>
                    </div>
                    <div class = "item operation"  data-op = "+" >
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
