<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "calculator-background">
            <div class = "resbar">
                <div class = "res">
                </div>
            </div>
            <div class = "calculator">
                <div class = "row">
                    <div class = "item number">
                        <button>7</button>
                    </div>
                    <div class = "item number">
                        <button>8</button>
                    </div>
                    <div class = "item number">
                        <button>9</button>
                    </div>
                    <div class = "item operation">
                        <button>รท</button>
                    </div>
                </div>
                <div class = "row">
                    <div class = "item number">
                        <button>4</button>
                    </div>
                    <div class = "item number">
                        <button>5</button>
                    </div>
                    <div class = "item number">
                        <button>6</button>
                    </div>
                    <div class = "item operation">
                        <button>x</button>
                    </div>
                </div>
                <div class = "row">
                    <div class = "item number">
                        <button>1</button>
                    </div>
                    <div class = "item number">
                        <button>2</button>
                    </div>
                    <div class = "item number">
                        <button>3</button>
                    </div>
                    <div class = "item operation">
                        <button>-</button>
                    </div>
                </div>
                                <div class = "row">
                    <div class = "item clear">
                        <button>C</button>
                    </div>
                    <div class = "item number">
                        <button>0</button>
                    </div>
                    <div class = "item equal">
                        <button>=</button>
                    </div>
                    <div class = "item operation">
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
